<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <h1>Pokemon Search App</h1>
  <div id="main_container">
    <div id="search-container">
      <p>Search using Pokemon name or id!</p>
      <input id="search-input" required></input>
      <button id="search-button">Search!</button>
    </div>
    <div id="result-container">
       <div id="nameId">
          <p id="pokemon-name"></p>
          <p id="pokemon-id"></p>
      </div>       
    <div id="sprite-container"></div>
      <p id="weight"></p>
      <p id="height"></p>
      <div id="types"></div>
    <table id="stats_container">
      <tbody>
        <tr>
          <th>Stat:</th>
          <th>Base Value:</th>
        </tr> 
        <tr>
          <th>Hp</th>
          <th id="hp"></th>
        </tr>
        <tr>
          <th>Attack:</th>
          <th id="attack"></th>
        </tr>
        <tr>
          <th>Defense:</th>
          <th id="defense"></th>
        </tr>
        <tr>
          <th>Special Attack:</th>
          <th id="special-attack"></th>
        </tr>
        <tr>
          <th>Special Defense:</th>
          <th id="special-defense"></th>
        </tr>
        <tr>
          <th>Speed:</th>
          <th id="speed"></th>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
  <body>
    <script src="script.js"></script>
  </body>
</html>
